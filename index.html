        <header>
        <nav class="container">

        <main>
        <div class="container_2">

            <div class="box txt">
                <section>
                
                    <h1>Robbie Lens</h1>
                    <h1>Photographie</h1>
                    <br>
                    <p>Où <span class="classe_1">professionalisme</span> s’allie avec <span class="classe_2">passion</span>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.</p>
                    <br>
                    <a href="#contact" class="cta">Un projet? Écrivez-moi</a>
                    </section>
            </div>

                
                    <section class="box image">
                    <p><img src="images/robbie-lens.png" alt="C'est une photo de Robbie Lens" title="Photo de Robbie Lens"/></p>
                    </section>
                
        </div>

        <div class="projet"><span>Mon dernier projet</span></div>

        <section class="container_photo">
            <div class="box photo_1">
            <img src="images/Accueil/element-1.png" alt="Photo" title="Photo"/>
            <img src="images/Accueil/element-2.pnG" alt="Photo" title="Photo"/>
            <img src="images/Accueil/element-3.png" alt="Photo" title="Photo"/>
            </div>
            <div class="box photo_2">
            <img src="images/Accueil/element-4.png" alt="Photo" title="Photo"/>
            <img src="images/Accueil/element-5.png" alt="Photo" title="Photo"/>
            <img src="images/Accueil/element-6.png" alt="Photo" title="Photo"/>
            </div>
        </section>

        <section id="contact" class="section-contact">
            <h2>Parlons de votre projet</h2>

            <form  class="formulaire" action="" method="get">

                <div class="box champ">
                    <label for="nom">nom</label>
                    <input type="text" name="nom" id="nom">
                </div>  

                <div class="box champ">
                    <label for="email">email</label>
                    <input type="text" name="email" id="email"><br>
                </div>

                <div class="box champ">
                    <label for="message">message</label>
                    <textarea type="text" name="message" id="message" rows="20" cols="30"></textarea>
                </div>

                <div class="box envoie">
                    <input type="submit" value="Envoyer">
                </div>

            </form>
        </section>
        
        </main>
